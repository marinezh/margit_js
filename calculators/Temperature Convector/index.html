<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Temperature Convector/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div>
      <label for="">Celcius</label>
      <input
        type="number"
        id="celcius"
        oninput="tempCon(this.id, this.value)"
        onchange="tempCon(this.id, this.value)"
        placeholder="Celcius"
      />
    </div>
    <div>
      <label for="">Fahrenheit</label>
      <input
        type="number"
        id="fahrenheit"
        oninput="tempCon(this.id, this.value)"
        onchange="tempCon(this.id, this.value)"
        placeholder="Fahrenheit"
      />
    </div>
    <div>
      <label for="">Kelvin</label>
      <input
        type="number"
        id="kelvin"
        oninput="tempCon(this.id, this.value)"
        onchange="tempCon(this.id, this.value)"
        placeholder="Kelvin"
      />
    </div>
    <script src="/Temperature Convector/script.js"></script>
  </body>
</html>
