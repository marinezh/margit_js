<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gasoline price calculator</title>
    <link rel="stylesheet" href="/GasolineCalc/style.css" />
  </head>
  <body>
    <h1>Gasoline price calculator</h1>
    <div class="price">
      <label for="price">Price</label>
      <input id="price" type="number" />
    </div>
    <div class="money">
      <label for="money">Money</label>
      <input type="number" id="money" />
    </div>
    <div>
      <button onclick="CalcFunc()">Calculate</button>
    </div>
    <p id="answer"></p>
    <script src="/GasolineCalc/script.js"></script>
  </body>
</html>
