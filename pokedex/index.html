<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
      <div>
        <input type="search" id="search" placeholder="search pokemon by name" />
      </div>
      <div class="gen_buttons">
        <button class="btn" id="gen1">Gen 1</button>
        <button class="btn" id="gen2">Gen 2</button>
        <button class="btn" id="gen3">Gen 3</button>
        <button class="btn" id="gen4">Gen 4</button>
        <button class="btn" id="gen5">Gen 5</button>
        <button class="btn" id="gen6">Gen 6</button>
        <button class="btn" id="gen7">Gen 7</button>
        <button class="btn" id="gen8">Gen 8</button>
      </div>
      <p id="text"></p>
      <main>
        <div class="pokedex">
          <div class="card">
            <div class="image">
            <img src="assets/pikachu-5527377_640.jpg" alt="#">
            </div>
            <h2>Name</h2>
          </div>
          
          </div>
          
        </div>
      </main>
    </header>

    <!-- <script src="script.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
