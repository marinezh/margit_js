<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insurance calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Insurance calculator</h1>
  <form>
    <h3>Tell us what is your name:</h3>
    <input type="text" placeholder="Enter your name, please" id="name" />

    <h3>Tell us what is your age:</h3>
    <input type="text" placeholder="Enter your age, please" id="age" />

    <h3>Current Health</h3>

    <div class="health__level">
      <div>
        <input type="checkbox" id="healthy" value="healthy" class="health" checked />
        <label for="healthy">Healthy</label>
      </div>
      <div>
        <input type="checkbox" id="hypertension" value="hypertension" class="health" />
        <label for="hypertension">Hypertension</label>
      </div>
      <div>
        <input type="checkbox" id="blood__sugar" value="blood sugar" class="health" />
        <label for="blood__sugar">Blood sugar</label>
      </div>
      <div>
        <input type="checkbox" id="overweight" value="overweight" class="health" />
        <label for="overweight">Overweight</label>
      </div>
    </div>
    <h3>Habits</h3>
    <div class="good_habits">
      <div>
        <input type="checkbox" id="exercise" value="good" class="habits" checked />
        <label for="exercise">Daily exercise</label>
      </div>
      <div>
        <input type="checkbox" id="diet" value="good" class="habits" />
        <label for="exercise">Eat a healthy diet</label>
      </div>
      <div>
        <input type="checkbox" id="exercise" value="good" class="habits" />
        <label for="exercise">Consume less salt and sugar</label>
      </div>
    </div>
    <div class="bad__habits">
      <div>
        <input type="checkbox" id="smoking" value="bad" class="habits" />
        <label for="smoking">Smoking</label>
      </div>
      <div>
        <input type="checkbox" id="alcohol" value="bad" class="habits" />
        <label for="alcohol">Alcohol</label>
      </div>
      <div>
        <input type="checkbox" id="drugs" value="bad" class="habits" />
        <label for="drugs">Drugs</label>
      </div>
    </div>
    <div>
      <button type="submit">Calculate</button>
    </div>
  </form>
  <p id="result"></p>

  <script src="/insurance_task/script.js"></script>
</body>

</html>
