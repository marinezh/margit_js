<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Cars Database</title>
</head>

<body>

    <header>
        <div class="box"></div>
        <h3>Search car by license number</h3>
        <form id="search_info">
            <label for="licence">License number</label>
            <input type="text" id="input_search">
            <div id='search_wrapper'>
                <div>
                    <button id="btn_search" type="submit">Search</button>
                </div>
                <div>
                    <p id="result"></p>
                </div>
            </div>
        </form>

        <div class="box2"></div>

    </header>

    <main>
        <div class="container">
            <div class="car_data">
                <h3>Insert car data</h3>
                <form id="car_info">
                    <div class="field">
                        <label for="number">License number</label>
                        <input type="text" id="number">
                    </div>
                    <div class="field">
                        <label for="maker">Car maker </label>
                        <input type="text" id="maker">
                    </div>
                    <div class="field">
                        <label for="model">Car model</label>
                        <input type="text" id="model">
                    </div>
                    <div class="field">
                        <label for="owner">Car owner</label>
                        <input type="text" id="owner">
                    </div>
                    <div class="field">
                        <label for="price">Car price</label>
                        <input type="text" id="price">
                    </div>
                    <div class="field">
                        <label for="color">Car color</label>
                        <input type="text" id="color">
                    </div>

                    <div class="buttons">
                        <button type="submit">Add car</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
            <div class="database">
                <h3>Car database</h3>
                <table>
                    <thead>
                        <tr>
                            <th>LICENCE</th>
                            <th>MAKER</th>
                            <th>MODEL</th>
                            <th>OWNER</th>
                            <th>PRICE</th>
                            <th>COLOR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="box3"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
